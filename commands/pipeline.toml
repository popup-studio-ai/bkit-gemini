description = "9-phase development pipeline management"
prompt = """
@skills/development-pipeline/SKILL.md

Action: {{args}}

Current pipeline status:
!cat docs/.pdca-status.json 2>/dev/null | grep -o '"currentPhase":[0-9]*' || echo 'Phase 1'

Pipeline phases:
1. Schema/Terminology → /phase-1-schema
2. Coding Conventions → /phase-2-convention
3. Mockup Development → /phase-3-mockup
4. API Design → /phase-4-api (Dynamic/Enterprise)
5. Design System → /phase-5-design-system (Dynamic/Enterprise)
6. UI Implementation → /phase-6-ui-integration
7. SEO/Security → /phase-7-seo-security
8. Code Review → /phase-8-review
9. Deployment → /phase-9-deployment

Delegate to pipeline-guide agent for step-by-step guidance.
"""
